{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Materialize Style and JavaScript -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--End of Materialize Style-->
  <!--Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/6809fcf225.js" crossorigin="anonymous"></script>
  <!-- Main CSS file -->
  <link href="{% static 'css/new_style.css' %}" rel="stylesheet">
  <!-- Javascript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <!-- Custom styles for Login -->
</head>

<body class="bgimg-1">
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-wide"><i class="fa fa-home"></i> ProjectManager</a>
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
        <a href="{% url 'register' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Sign Up</a>
      </div>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  <div class="row container" style="margin-top:5%">
    <div class="col s6 m4">
    </div>
    <div class="login-div card-panel white col s6 m4">
      <form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="logo"></div>
        </div>
        <div class="row center-align">
          <h5>Login</h5>
        </div>
        <div class="row center-align">
          {{ form.non_field_errors }}
        </div>
        {% for field in form %}
        <div class="row">
          <div class="input-field col s12">
            {{field.label }}
            {{ field }}
            {{ field.errors }}
          </div>
        </div>
        {% endfor %}
        <div class="row col s12"><a>
        Forgot password?</a>
        </div>
        <div class="row">
          <div class="col s12 right-align"><button class="waves-effect waves-light btn" type="submit"
              formmethod="post">Login <i class="material-icons right">send</i></button></div>
        </div>
      </form>
    </div>
    <div class="col s6 m4">
    </div>
  </div>
</body>

</html>
