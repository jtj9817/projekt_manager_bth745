<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <title>Add Project</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Libraries CSS Files -->

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="style.css">

<body class="d-flex flex-column h-100">
    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <!-- Main Content -->

    <div class="container">
        <header>
            <div>
                <nav class="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li>
                            <a class="navbar-brand" href="registration.html">
                                <ion-icon name="ios-log-out" size="large"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="row">
            <!-- Add Project Area -->
            <div class="col">
                <h1 class="my-3" style="color:teal">Add Project</h1>

                <!-- Form -->
                <div class="mr-5">
                    <form class="mr-5 pr-5 py-4" >
                        <div class="form-group mb-3">
                            <label for="ProjName">Project Name</label>
                            <input type="projectname" class="form-control" id="projectName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="Proj">Deadline</label>
                            <input type="date" value="2019-11-01" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="ProjDescription">Description</label>
                            <textarea class="form-control" rows="6" id="projdescription"></textarea>
                        </div>
                    </form>
                
                </div>
            </div>
            <div class="col col-lg-4">
                <!-- Button trigger modal -->
                <div class="mt-5 pt-5">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
                    <!--<ion-icon name="add"></ion-icon> -->
                    Add Task
                </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5> 
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="md-form mb-5">
                                    <label for="TaskName">Task Name</label>
                                    <input type="taskname" class="form-control" id="taskName">

                                    <label for="ProjDescription">Description</label>
                                    <textarea class="form-control" rows="" id="projdescription"></textarea>

                                    <div class="dropdown mt-4">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            Select Task Priority
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Low</a>
                                            <a class="dropdown-item" href="#">Medium</a>
                                            <a class="dropdown-item" href="#">High</a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Project</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer mt-auto mb-4 py-3">
        <div class="container">
            <span class="text-muted">2019 by Team Name.
                 <!-- <ion-icon name="logo-github"></ion-icon> -->
            </span>
               
        </div>
    </footer>

</body>

</html>
